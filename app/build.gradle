apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.socks.jiandan"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/butterknife-6.1.0.jar')
    compile files('libs/universal-image-loader-1.9.3.jar')
    compile files('libs/uk-co-senab-photoview-source.jar')
    compile 'com.android.support:appcompat-v7:22.1.0+'
    compile 'com.android.support:cardview-v7:22.1.0+'
    compile 'com.android.support:recyclerview-v7:22.1.0+'
    compile 'com.facebook.fresco:fresco:0.4.0'
    compile 'com.afollestad:material-dialogs:0.7.2.7'
    compile 'de.greenrobot:eventbus:2.4.0'
}
